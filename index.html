<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/index.css">
    <title>Inicio</title>
</head>
<body class="bg-primary">
    <h1 class=" mt-4 d-flex justify-content-center text-white"> Bienvenidos</h1>
   <div class="container">
     <form class="row g-4 mt-4">
      <div class="col-6">
        <label for="nombreInput">Nombre</label>
        <input type="text" class="form-control" id="nombreInput" placeholder="Ingresa Tu Nombre">
      </div>
      <div class="col-6">
        <label for="apellidoInout">Apellidos</label>
        <input type="text" class="form-control" id="apellidoInput" placeholder="Ingresa Tus Apellidos">
      </div>
      <div class="col-6">
        <label for="cedulaInout">Cedula</label>
        <input type="text" class="form-control" id="cedulaInput" placeholder="Ingresa Tu Cedula">
      </div>
      <div class="col-6">
        <label for="celularInput">Celular</label>
        <input type="#" class="form-control" id="celularInput" placeholder="Ingresa Tu Numero">
      </div>
      <div class="col-3">
        <label for="ciudadInout">Ciudad</label>
        <input type="text" class="form-control" id="ciudadInput" placeholder="Ingresa tu ciudad">
      </div>
      <div class="col-3">
        <label for="DepartamentoInout">Departamento</label>
        <input type="text" class="form-control" id="departamentoInput" placeholder="Ingresa tu Departamento">
      </div>
      <div class="col-6">
        <label for="fechaInout">Fecha De Nacimiento</label>
        <input type="date" class="form-control" id="fechaInput" placeholder="Ingresa Tu Fecha de nacimiento">
      </div> 
      <div class="col-6">
        <label for="emailInput" class="form-label">Correo Electronico</label>
       <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu Correo">
      </div>
      <div class="col-6">
        <label for="inputPass" class="form-label">Contraseña</label>
       <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu Contraseña">
      </div>

      <div class="col-12">
        <label for="inputAdress" class="form-label">Direccion</label>
       <input type="text" class="form-control" id="inputAdress" placeholder="Direccion">
      </div>
     </form>

   </div>
    <hr>
    <div class="mt-5 d-flex justify-content-center">
        <a href="Inicio_sesion.html"><button type="button" class="btn btn-outline-dark">REGISTRARSE</button></a>
      
    </div>
</html>
